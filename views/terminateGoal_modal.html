<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Stop SIP into the Goal</h4>
            </div>
            <div class="modal-body">
                <p  class="text-adjustment text-paragraph"> Are you sure you want to stop the ongoing SIP to this goal? Please get in touch with your advisor to help you assess the decision and take the appropriate action.</p>
            </div>

            <div class="modal-footer">
                <button type="button" ng-click="close(false)" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="close(true)" class="btn btn-default" data-dismiss="modal">Yes for Stop</button>
            </div>
        </div>
    </div>
</div>
