<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content" ng-controller="rentInfoCtrl" data-ng-init="init()">
                    <form class="form-horizontal" role="form" name="rentInfo" id="rentInfo" novalidate>
                        <div class="form-group required">
                            <label class="control-label col-sm-6">Are you living in a rented accomodation ? </label>
                            <div class="col-sm-6">
                                <label class="checkbox-inline" for="rentedAccomodate_yes">
                                    <input icheck id="rentedAccomodate_yes" type="radio" name="rentedAccomodate"
                                           ng-model="rentInfoFormData.rentedAcco" value="yes">
                                    Yes
                                </label>
                                <label class="checkbox-inline" for="rentedAccomodate_no">
                                    <input icheck id="rentedAccomodate_no" type="radio" name="rentedAccomodate"
                                           ng-model="rentInfoFormData.rentedAcco" value="no">
                                    No
                                </label>
                            </div>
                        </div>
                        <div ng-show="rentInfoFormData.rentedAcco == 'yes'">
                            <div class="form-group required"
                                 ng-class="{ 'has-error' : rentInfo.rentPaid.$invalid && rentInfo.rentPaid.$dirty }">
                                <label class="control-label col-sm-6">Rent paid per month (Rs)</label>
                                <div class="col-sm-6">
                                    <input type="number" id="rentPaid" class="form-control" name="rentPaid"
                                           ng-model="rentInfoFormData.rent" ng-pattern="/^[0-9]*$/"
                                           placeholder="Enter monthly rent amount " min="100" max="100000000"
                                           ng-required="rentInfoFormData.rentedAcco == 'yes'"
                                    />
                                    <span ng-hide="rentInfo.rentPaid.$invalid && rentInfo.rentPaid.$dirty" class="help-block">{{rentInWords}}</span>
                                    <div ng-show="rentInfo.rentPaid.$invalid && rentInfo.rentPaid.$dirty">
                                        <p ng-show="rentInfo.rentPaid.$error.required" class="help-block">
                                            Amount is required
                                        </p>
                                        <p ng-show="rentInfo.rentPaid.$error.pattern" class="help-block">
                                            Amount is invalid
                                        </p>
                                        <p ng-show="rentInfo.rentPaid.$error.min" class="help-block">
                                            Amount cannot be lower than â‚¹ 100
                                        </p>
                                        <p ng-show="rentInfo.rentPaid.$error.max" class="help-block">
                                            Amount cannot exceed 10 crores
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="control-label col-sm-6">Is the rent shared with your spouse? </label>
                                <div class="col-sm-6">
                                    <label class="checkbox-inline" for="rentShared_yes">
                                        <input icheck type="radio" id="rentShared_yes" name="rentShared"
                                               ng-model="rentInfoFormData.shared" value="yes">
                                        Yes
                                    </label>
                                    <label class="checkbox-inline" for="rentShared_no">
                                        <input icheck type="radio" id="rentShared_no" name="rentShared"
                                               ng-model="rentInfoFormData.shared" value="no">
                                        No
                                    </label>
                                    <label class="checkbox-inline" for="rentShared_na">
                                        <input icheck type="radio" id="rentShared_na" name="rentShared"
                                               ng-model="rentInfoFormData.shared" value="notApplicable">
                                        Not Applicable
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group required" style="text-align: center;">
                            <button class="btn btn-sm btn-primary" ng-disabled="rentInfo.$invalid || !formEditable"
                                    ng-click="submitRentInfo()"><strong>Save</strong></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-group {
        margin-top: 20px !important;
    }
</style>
