<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Goal Deletion</h4>
            </div>
            <div class="modal-body">
                <p class="text-adjustment text-paragraph"> Are you sure you want to delete this goal?</p>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(false)" class="btn btn-primary" data-dismiss="modal">
                    Cancel
                </button>
                <button type="button" ng-click="close(true)" class="btn btn-default" data-dismiss="modal">
                    Yes for delete
                </button>
            </div>
        </div>
    </div>
</div>
