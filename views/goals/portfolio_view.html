<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Portfolio View</h2>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="goalPortfolioDashboardCtrl" data-ng-init="init()">
    <div ng-if="showPortFolioPage" class="row">
        <div class="col-lg-12">
            <div ui-grid="gridOptions" ui-grid-expandable ui-grid-auto-resize class="grid"></div>
        </div>
    </div>
    <br>
    <div ng-if="showPortFolioPage" class="row">
        <div class="col-lg-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title text-center">
                    <h4 class = "text-center"><strong>Goal Allocation</strong> </h4>
                </div>
                <div class="ibox-content">
                    <div>
                        <c3-chart ng-attr-id="{{goalAllocationID}}" config="goalAllocation"></c3-chart>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title text-center">
                    <h4 class = "text-center"><strong>Fund House Allocation</strong> </h4>
                </div>
                <div class="ibox-content">
                    <div>
                        <c3-chart ng-attr-id="{{amcAllocationID}}" config="amcAllocation"></c3-chart>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title text-center">
                    <h4 class = "text-center"><strong>Asset Allocation</strong> </h4>
                </div>
                <div class="ibox-content">
                    <div>
                        <c3-chart ng-attr-id="{{assetAllocationID}}" config="assetAllocation"></c3-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">

    </div>
</div>
