<div class="wrapper wrapper-content animated fadeIn" ng-controller="serviceRequestCTRL" data-ng-init="init();">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <form class="form-horizontal" role="form" name="serviceRequestForm" id="serviceRequestForm" novalidate ng-submit="sendRequest()">
                        <div class="form-group required" ng-class="{ 'has-error' : serviceRequestForm.requesttype.$invalid && serviceRequestForm.requesttype.$dirty }">
                            <div class="col-sm-12">
                                <div class="col-sm-12">
                                    <select id="requesttype" class="form-control" name="requesttype"
                                            ng-model="requestType" required placeholder="Select Request Type">
                                        <option value=''>--Select Request Type--</option>
                                        <option value="ChangeAddress">Change Address</option>
                                        <option value="ChangeBank">Change Bank</option>
                                        <option value="ChangeContactDetails">Change Contact Details</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div ng-show="serviceRequestForm.requesttype.$invalid && serviceRequestForm.requesttype.$dirty">
                                    <p ng-show="serviceRequestForm.requesttype.$error.required" class="help-block">
                                        Service Request is required
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group required" ng-class="{ 'has-error' : serviceRequestForm.message.$invalid && serviceRequestForm.message.$dirty }">
                            <div class="col-sm-12">
                                <div class="col-sm-12">
                                    <textarea id="message" rows="7" class="form-control" name="message" placeholder="Type your message here.." ng-model="message" required ></textarea>
                                </div>
                                <div ng-show="serviceRequestForm.message.$invalid && serviceRequestForm.message.$dirty">
                                    <p ng-show="serviceRequestForm.message.$error.required" class="help-block">
                                        Message is required
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group required" style="text-align: center;">
                            <button class="btn btn-sm btn-primary" ng-disabled="serviceRequestForm.$invalid" type="submit" ng-disabled="serviceRequestForm.$invalid">
                                <strong>Send Request</strong>
                            </button>
                        </div>
                    </form>
                </div>
