<!--Need to add services (Is formEdit)  and other services whenever required check with form wizard-->
<div ng-controller="formWizardCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Data collection for Tax Filing FY {{prevFinancialYear}}</h2>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight" >

        <div class="row">
            <div class="col-lg-12">
                <div class="col-sm-2  form-wizard-cofidential">
                    <p class="form-wizard-box text-center">
                        CONFIDENTIAL &nbsp
                        <span tooltip-placement="left"
                              uib-tooltip="We have laid down multiple levels of security measures to ensure the confidentiality of your account information. You can be assured your information is safe with us.">
                                 <i class="fa fa-info-circle "></i>
                        </span>
                    </p>
                </div>
                <div class="ibox">
                    <div class="ibox-content wizard">
                        <div class="steps clearfix">
                            <ul>
                                <li ui-sref-active="current">
                                    <a ui-sref=".filingPersonalInfo" class="btn-default ">Personal Information</a>
                                </li>
                                <li ui-sref-active="current">
                                    <a ui-sref=".filingSalary" class="btn-default">Salary</a>
                                </li>
                                <li ui-sref-active="current">
                                    <a ui-sref=".filingHouseProperty" class="btn-default">House Property </a>
                                </li>
                                <li ui-sref-active="current">
                                    <a ui-sref=".filingCapitalGains" class="btn-default">Capital Gains</a>
                                </li>
                                <li ui-sref-active="current">
                                    <a ui-sref=".filingOtherSources" class="btn-default">Other Income</a>
                                </li>
                                <li ui-sref-active="current">
                                    <a ui-sref=".filingInvestment" class="btn-default">Investments </a>
                                </li>
                                <li ui-sref-active="current">
                                    <a ui-sref=".filingHealthInsurance" class="btn-default">Other Deductions</a>
                                </li>
                                <li ui-sref-active="current">
                                    <a ui-sref=".filingUploadDocs" class="btn-default">Docs </a>
                                </li>
                            </ul>
                        </div>
                        <div class="wizard">
                            <div class="content">
                                <form name="finTaxForm" class="p-lg">
                                    <!-- our nested state views will be injected here -->
                                    <div id="form-views" ui-view></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
