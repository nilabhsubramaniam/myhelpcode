<!--Need to add services (Is formEdit)  and other services whenever required check with form wizard-->
<div ng-controller="formWizardCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>Data collection for Tax Optimisation FY {{currentFinancialYear}}</h2>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight" >

        <div class="row">
            <div class="col-lg-12">
                <div class="col-sm-2  form-wizard-cofidential">
                    <p class="form-wizard-box text-center">
                        CONFIDENTIAL &nbsp
                        <span tooltip-placement="left"
                              uib-tooltip="We have laid down multiple levels of security measures to ensure the confidentiality of your account information. You can be assured your information is safe with us.">
                                 <i class="fa fa-info-circle "></i>
                        </span>
                    </p>
                </div>
                <div class="ibox">
                    <div class="ibox-content wizard">
                        <div class="steps clearfix">
                            <ul>
                                <li ui-sref-active="current">
                                    <a ui-sref=".houseProperty" class="btn-default ">House Property</a>
                                </li>
                                <li ui-sref-active="current">
                                    <a ui-sref=".rent" class="btn-default">Rent </a>
                                </li>
                                <li ui-sref-active="current">
                                    <a ui-sref=".investment" class="btn-default">Investments </a>
                                </li>
                                <li ui-sref-active="current">
                                    <a ui-sref=".healthInsurance" class="btn-default">Other Deductions</a>
                                </li>
                                <li ui-sref-active="current">
                                    <a ui-sref=".fintaxDoc_upload" class="btn-default">Upload documents </a>
                                </li>
                            </ul>
                        </div>
                        <div class="wizard">
                            <div class="content">

                                <form name="finTaxForm" class="p-lg">

                                    <!-- our nested state views will be injected here -->
                                    <div id="form-views" ui-view></div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
